<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Rodrigo</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/animations.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/contact.css" />

  <script defer src="../js/contact.js"></script>
  
  <script defer src="../js/animationObserver.js"></script>
  <script defer src="../js/visibilityObserver.js"></script>
  <script defer src="../components/header.js"></script>



</head>
<body>
  <app-header></app-header>
  <div class="contact-container">
    <div class="check-overlay" id="checkOverlay">
      <div class="check-icon">✔</div>
    </div>

    <h1>Fale comigo</h1>
    <form id="contactForm" novalidate>
      <div>
        <label for="name">Seu nome</label>
        <input type="text" id="name" name="name" placeholder="Ex: João Silva" required />
        <p class="error" id="nameError"></p>
      </div>

      <div>
        <label for="subject">Assunto</label>
        <input type="text" id="subject" name="subject" placeholder="Ex: Projeto novo" required />
        <p class="error" id="subjectError"></p>
      </div>

      <div>
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" placeholder="Escreva sua mensagem aqui..." required></textarea>
        <p class="error" id="messageError"></p>
      </div>

      <button class="submit-btn" type="submit">Enviar mensagem</button>
      <p class="success" id="successMessage"></p>
    </form>
  </div>
</body>

</html>
